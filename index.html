<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


</head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="/"><i class="fas fa-feather-alt"></i> Swag Keyboards</a>
                </div>
                <div class="navbar__toggle" id = "mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <nav>
                    
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <a href="#keyboards">Keyboards</a>
                    <a href="#cart">Cart</a>
                </nav>

            </div>
        </header>
        <div class="banner-area">
            <h2>
                Mechanical Keyboards
            </h2>
            <h1>
                by Erich Mae Miranda Samudio III
            </h1>
        </div>
        <section>
            <div class="content-area">
                <div class="wrapper">
                    <h2>Products</h2>
                </div>
                <div class="products reveal">
                    <div class="product-1 reveal">
                        <h3>Mae Ultra X</h3>
                        <button>
                            Buy Now $99.99
                        </button>
                    </div>
                    <div class="product-2 reveal">
                        <h3>RGX Miran 60%</h3>
                        <button>
                            Buy Now 
                            $119.99
                        </button>
                    </div>
                    <div class="product-3 reveal">
                        <h3>Soar Elite XS</h3>
                        <button>Buy Now $134.99</button>
                    </div>
        </section>
            </div>
        </div>
    </div>
    <script>src="app.js"</script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.addEventListener('scroll', reveal);

        function reveal(){
            var reveals = document.querySelectorAll('.reveal')

            for(var i = 0; i < reveals.length; i++){
                var windowheight = window.innerHeight;
                var revealtop = reveals[i].getBoundingClientRect().top;
                var revealpoint = 150;

                if(revealtop < windowheight - revealpoint){
                    reveals[i].classList.add('active');
                }
                else{
                    reveals[i].classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
